<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="tip.css" />
    </head>
    <body>
        <div id="container">
            <h2>Tip Calculator</h2>
            <div id="calculator">
            <form id="tip-form">
                <p>Bill</p>
                 <input id="billAmt" type="text">

                 <p>Tip %</p>
                 <div class="quantity buttons_added">
                    <input type="button" value="-" class="minus"><input 
                    id="tipAmt" type="number" step="1" min="1" max="" name="quantity"
                     value="1" title="Qty" class="input-text qty text" size="4"
                    pattern="" inputmode=""><input type="button" value="+" class="plus">
                 </div>
            
                <p>Number of People</p>
                 <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus"><input 
                        id="numPpl" type="number" step="1" min="1" max="" name="quantity"
                         value="1" title="Qty" class="input-text qty text" size="4"
                        pattern="" inputmode=""><input type="button" value="+" class="plus">
                    </div>
                </form>
                
                <div class="tipPp">
                <p>Tip</p>
                </div>

                <div class="pp">
                <p>per person</p> 
                </div>
                <p id="tips"></p>

                <div class="totalPp">
                <p>Total</p>
                </div>

                <div class="pp">
                <p>per person</p> 
                </div>
                <p id ="tots"></p>

                <div id="fullAmt">    
               <p>Full Amount</p>
               <p id="fullAmount"></p>
                </div>

       
        </div> <!--calculator-->
        </div> <!--#containter-->



    <script>
       document.querySelector('#tip-form').onchange = function calculateTip(){

        var billAmt = document.getElementById("billAmt").value;
        var tipAmt = document.getElementById("tipAmt").value;
        var numPpl = document.getElementById("numPpl").value;

        var tip = (billAmt * tipAmt / 100) / numPpl;
        var total = (billAmt / numPpl) + tip;
        var fullAmt = total * numPpl;
        tip = tip.toFixed(2);
        total = total.toFixed(2);
        fullAmt = fullAmt.toFixed(2);



        document.getElementById("fullAmt").style.display = "block";
        document.getElementById("fullAmount").innerHTML = fullAmt;
        document.getElementById("tots").innerHTML= total;
        document.getElementById("tips").innerHTML= tip;

        }
        $(document).ready(function(){
		    $('.input-text qty text" ').prop('disabled', true);
   			$(document).on('click','.plus',function(){
				$('.input-text qty text" ').val(parseInt($('.input-text qty text" ').val()) + 1 );
    		});
        	$(document).on('click','.minus',function(){
    			$('.input-text qty text" ').val(parseInt($('.input-text qty text" ').val()) - 1 );
    				if ($('.input-text qty text" ').val() == 0) {
						$('.input-text qty text" ').val(1);
					}
    	    	});
 		});

    </script>

    </body>
</html>
